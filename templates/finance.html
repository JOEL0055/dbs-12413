<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial FAQ</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa;
            color: #333;
        }

        header {
            background: linear-gradient(135deg, #42a5f5, #478ed1);
            padding: 40px;
            text-align: center;
            color: white;
        }

        header h1 {
            margin: 0;
            font-size: 3em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        header p {
            font-size: 1.3em;
            margin-top: 10px;
            font-weight: 300;
        }

        .container {
            width: 70%;
            margin: 30px auto;
            background: #ffffff;
            padding: 30px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0px 15px 30px rgba(0, 0, 0, 0.15);
        }

        .container h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #42a5f5;
            text-align: center;
            font-weight: 500;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        form input[type="text"] {
            width: 100%;
            max-width: 500px;
            padding: 15px;
            margin: 15px 0;
            font-size: 1.2em;
            border: 2px solid #42a5f5;
            border-radius: 8px;
            box-shadow: inset 0px 2px 4px rgba(0, 0, 0, 0.1);
            transition: border-color 0.3s ease;
        }

        form input[type="text"]:focus {
            border-color: #478ed1;
            outline: none;
        }

        form input[type="submit"] {
            padding: 15px 30px;
            font-size: 1.3em;
            color: #ffffff;
            background-color: #42a5f5;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        form input[type="submit"]:hover {
            background-color: #478ed1;
            transform: translateY(-3px);
        }

        footer {
            text-align: center;
            padding: 15px 0;
            background: linear-gradient(135deg, #42a5f5, #478ed1);
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
            box-shadow: 0px -5px 15px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Financial FAQ</h1>
        <p>Your go-to resource for all financial queries</p>
    </header>

    <div class="container">
        <h2>Welcome to Financial FAQ</h2>
        <form action="/makersuite" method="post">
            <input type="text" name="q" placeholder="Type your question here...">
            <input type="submit" value="Search">
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Financial FAQ. All rights reserved.</p>
    </footer>
</body>
</html>
